<meta name="theme-color" content="#563d7c">
</header>

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
  <a class="navbar-brand" href="#">Sami Abdelazim</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Resume</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Blog</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main">
  <div class ="container">
    <h1 class = "text-center pt-3">Welcome to My Blog</h1>
    <br />
    <br />
    <h2>Latest Posts</h2>
    <hr />
    {% for blog in blog.all %}
    <div class="col-md-4">
      <div class="card mb-4 shadow">
        <div class="card-body">
          <a href=""><h5 class="card-title">{{blog.title}}</h5></a>
          {{ blog.date_special }}
          <img class="card-img-bottom" src="{{blog.image.url}}" height=400/>
          <p class="card-text">{{blog.summary}}</p>
        </div>
      </div>
    </div>
    <br />
  {% endfor %}
  </div>
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <span class="text-muted">&copy; Sami Abdelazim {% now "Y" %}</span>
  </div>
</footer>
